<!DOCTYPE html>
<html>
<head>
	<title>EXE18</title>
</head>
<body>
<script type="text/javascript">
	var n1,n2 ;
	n1 = parseFloat(prompt("digite um número"))
	n2 = parseFloat(prompt("digite outro número"))
	if (n1<n2) {
		document.write(n1+", "+n2);
	}
	else if (n2<n1) {
		document.write(n2+", "+n1)
	}
	else{
		document.write("Números iguais")
	}
</script>
</body>
</html>
