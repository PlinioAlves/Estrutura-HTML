<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>ex23</title>
</head>
<body>
	<script type="text/javascript">
		var n1,n2;

		n1 = parseFloat(prompt("Digite a temperatura em Celsius"));

		n2 =prompt("Digite F ou K");

		if (n2=="K") {document.write(n1+273.15)}
		if (n2=="k") {document.write(n1+273.15)}
		if (n2=="F") {document.write((n1*9/5)+32)}
		if (n2=="f") {document.write((n1*9/5)+32)}

		
	   
	</script>

</body>
</html>
