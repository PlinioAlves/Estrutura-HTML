<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>EX4</title>
</head>
<body>
<script type="text/javascript">
   var v1, v2;
   var v1=parseFloat(prompt("Digite o 1° número"));
   var v2=parseFloat(prompt("Digite o 2° número"))
   document.write("Soma:"+(v1+v2)+"<br>");
   document.write("Subtração:" +(v1-v2)+"<br>")
   document.write("Multiplacação:" +(v1*v2)+"<br>");
</script>
</body>
</html>
