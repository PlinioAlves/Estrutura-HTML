<body>
<script type="text/javascript">
	var n1,n2 ;
	n1 = prompt("Digite seu nome")
	n2 = parseFloat(prompt("Digite sua idade"))
	document.write(n1)
	if (n2 <=12) {
		document.write(" é uma criança.");
	}
	if (n2 >=13 && n2 <=17) {
		document.write(" é um adolescente.");
	}
	if (n2 >=18 && n2 <=59) {
		document.write(" é um adulto");
	}
	else if (n2>=60){
		document.write(" é velho")
	}
</script>
