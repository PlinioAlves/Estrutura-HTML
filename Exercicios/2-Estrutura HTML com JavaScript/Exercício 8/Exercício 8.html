<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>EX8</title>
</head>
<body>
<script type="text/javascript">
   var v1 , v2, v3;
   var v1 =parseFloat(prompt("Digite um número"));
   var v2 =parseFloat(prompt("Digite mais um número"));
   var v3 =parseFloat(prompt("Digite outro número"));
   
   document.write(+v1+"<br>")
   document.write(+v2+"<br>")
   document.write(+v3+"<br>")
   document.write(+v1+"-"+v2+"+"+v3+"<br>")
   document.write("resultado: " +(v1+v3-v2));


</script>
</body>
</html>
