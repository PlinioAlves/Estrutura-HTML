<!DOCTYPE html>
<html>
<head>
	<title>EXE19</title>
</head>
<body>
<script type="text/javascript">
	var n1 ;
	n1 = parseFloat(prompt("digite um número de 1 a 12"))
	if (n1==1) {
		document.write("Janeiro");
	}
	else if (n1==2) {
		document.write("Fevereiro");
	}
	else if (n1==3) {
		document.write("Março");
	}
	else if (n1==4) {
		document.write("Abril");
	}
	else if (n1==5) {
		document.write("Maio");
	}
	else if (n1==6) {
		document.write("Junho");
	}
	else if (n1==7) {
		document.write("Julho");
	}
	else if (n1==8) {
		document.write("Agosto");
	}
	else if (n1==9) {
		document.write("Setembro");
	}
	else if (n1==10) {
		document.write("Outubro");
	}
	else if (n1==11) {
		document.write("Novembro");
	}
	else if (n1==12) {
		document.write("Dezembro");
	}
	else{
		document.write("Sem Mês correspondente")
	}
</script>
</body>
</html>
