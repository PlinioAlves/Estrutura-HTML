<!DOCTYPE html>
<html>
<meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		var n1,n2;

		n1 =parseFloat(prompt("Digite um número"));
		n2 =parseFloat(prompt("Digite outro número"));
		n3 =prompt("Escolha uma operação entre A,S,M,D (sendo A para adição,S para subtração,M para multiplicação e D para divisão.)");
		if (n3=="A") {document.write(n1+n2)}
		else if (n3=="a") {document.write(n1+n2)}
		else if (n3=="S") {document.write(n1-n2)}
		else if (n3=="s") {document.write(n1-n2)}
		else if (n3=="M") {document.write(n1*n2)}
		else if (n3=="m") {document.write(n1*n2)}
		else if (n2==0) {document.write("Não divide por 0")}
		else if (n2==0) {document.write("não divide por 0")}
		else (document.write(n1/n2))

		
	   
	</script>

</body>
</html>
